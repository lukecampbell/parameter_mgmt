<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Parameter Entry</title>
        <link type='text/css' rel='stylesheet' href='/static/face.css'>
          <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
          <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

    </head>
    <body>
        <div class="navbar navbar-fixed-top" id="header"> 
            <nav>
            <ul>
                <li id='parameters'>
                <a href='/parameters'>Parameters</a>
                </li>
                <li id='pdicts'>
                <a href='/pdicts'>Pdicts</a>
                </li>
            </ul>
            </nav>
        </div>
        <div id='title'>
            <h1> Parameters </h1>
        </div>
        <div id='entry'>
            <table>
                <tr>
                    {% for field in parameters[0]._fields %}
                    <td>{{field}}</td>
                    {% endfor %}
                </tr>
                {% for parameter in parameters %}
                    <tr>
                        {% for field,value in parameter.iteritems() %}
                        <td> 
                            {% if field=='name' %}
                            <a href="/parameter/{{parameter.id}}">{{value}}</a>
                            {% else %}
                            {{value}}
                            {% endif %}
                        </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>

        </div>
    </body>
</html>
